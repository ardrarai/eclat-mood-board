<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Eclat Mood Board - Create Instant Design Inspiration</title>
  <meta name="description" content="Generate beautiful color palettes, fonts, and images instantly based on your mood keywords. Perfect for quick design inspiration.">
  <meta name="keywords" content="mood board, color palette, design inspiration, fonts, retro, cozy, cyberpunk, minimal">

  <!-- Google Fonts: Unbounded -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet" />

  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #6366f1;
        --secondary-color: #f8fafc;
        --accent-color: #f59e0b;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --gradient-start: #667eea;
        --gradient-end: #764ba2;
      }
    }

    @layer base {
      body { font-family: 'Inter', sans-serif; @apply antialiased; }
    }

    @layer components {
      .title-gradient {
        @apply text-6xl sm:text-7xl font-bold text-center mb-4;
        font-family: 'Unbounded', cursive;
        background-image: linear-gradient(90deg, #ff6b6b, #ffbe0b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      }

      .mood-input { @apply w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-[var(--primary-color)] focus:outline-none transition-all duration-300 shadow-sm focus:shadow-lg; }
      .generate-btn { @apply w-full bg-gradient-to-r from-[var(--gradient-start)] to-[var(--gradient-end)] text-white font-semibold py-4 px-8 rounded-2xl hover:from-[var(--primary-color)] hover:to-[var(--accent-color)] transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl; }
      .random-btn { @apply w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white font-medium py-3 px-6 rounded-2xl hover:from-gray-700 hover:to-gray-800 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg; }
      .export-btn { @apply bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium py-3 px-6 rounded-2xl hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl; }
      .color-swatch { @apply w-20 h-20 rounded-2xl shadow-lg transition-all duration-300 hover:scale-110 cursor-pointer hover:shadow-xl; }
      .font-preview { @apply p-6 bg-white rounded-2xl shadow-sm border-2 border-gray-100 transition-all duration-300 hover:shadow-lg hover:border-[var(--primary-color)] hover:border-opacity-30; }
      .image-preview { @apply w-full h-64 sm:h-60 object-cover rounded-2xl shadow-lg transition-all duration-500 hover:scale-105 hover:shadow-xl; }
      .sample-card { @apply p-8 rounded-3xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-1; }
      .section-card { @apply bg-white rounded-3xl p-6 sm:p-8 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100; }
      .fade-in { @apply opacity-0 translate-y-8 transition-all duration-700 ease-out; }
      .fade-in-active { @apply opacity-100 translate-y-0; }
      .dropdown-wrap { @apply relative; }
      .dropdown-panel { @apply absolute z-20 mt-2 w-full bg-white border-2 border-gray-200 rounded-2xl shadow-xl max-h-80 overflow-y-auto opacity-0 scale-95 pointer-events-none transition-all duration-200 ease-out; }
      .dropdown-panel.show { @apply opacity-100 scale-100 pointer-events-auto; }
      .dropdown-item { @apply px-6 py-3 flex items-center justify-between hover:bg-gray-50 cursor-pointer; }
      .dropdown-arrow { @apply text-[var(--text-secondary)] transition-transform; }
      .dropdown-arrow.rotated { @apply rotate-180; }
    }

    @layer utilities {
      @keyframes staggerFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Components -->
  <script type="text/babel" src="components/ColorPalette.js"></script>
  <script type="text/babel" src="components/FontPreview.js"></script>
  <script type="text/babel" src="components/ImageGallery.js"></script>
  <script type="text/babel" src="components/SampleUI.js"></script>
  <script type="text/babel" src="utils/moodData.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
